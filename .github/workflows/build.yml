name: Build executables

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pyinstaller
      - name: Build with PyInstaller (Windows)
        run: |
          pyinstaller --onefile --windowed --name ActiveReport generate_report.py
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ActiveReport-windows
          path: dist/ActiveReport.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt pyinstaller
      - name: Build with PyInstaller (macOS)
        run: |
          python3 -m PyInstaller --onefile --windowed --name ActiveReport generate_report.py
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ActiveReport-macos
          path: dist/ActiveReport
