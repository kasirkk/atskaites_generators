<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Active For Life — Kopsavilkums (Web)</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.24.2.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Active For Life — Kopsavilkums</h1>
    <p>Augšupielādējiet vienu CSV failu katram sportistam (viens fails = viens sportists).</p>
    <input id="fileInput" type="file" multiple accept=".csv" />
    <div class="controls">
      <button id="generateBtn" disabled>Ģenerēt grafiku</button>
      <button id="downloadHtmlBtn" disabled>Saglabāt kā HTML</button>
      <button id="downloadPngBtn" disabled>Saglabāt kā PNG</button>
    </div>
    <div id="chart" class="chart"></div>
    <div id="message" class="message"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
